<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="test.js" defer></script>
    <title>Calculatrice</title>
</head>
<body>
    <h1>Calculatrice Utilisant les touches du clavier</h1>
    <section class="container">
        <!-- partie des couleurs -->
        <div class="partie1">
            <span class="couleur red" id="1"></span>
            <span class="couleur pink" id="2"></span>
            <span class="couleur moov" id="3"></span>
        </div>
        <!-- fin partie des couleurs -->
        <!-- partie caculatrice -->
        <div class="partie2">
            <main class="lumiere1 lumiere"></main>
            <!-- ecran -->
            <div class="memoires">
                <span class="memoire">M</span>
                <span class="resultatPrecedent">Hington Code</span>
            </div>
            <span class="ecran">0</span>
            <!-- ecran fin-->
            <!-- touche-->
            <div class="touches">
                <span class="touche supp" id="AC">AC</span>
                <span class="touche operer" id="MR"> MR</span>
                <span class="touche supp" id="MC">MC</span>
                <span class="touche operer" id="M+">M+</span>
                <span class="touche nombre" id="9">9</span>
                <span class="touche nombre" id="8">8</span>
                <span class="touche nombre" id="7">7</span>
                <span class="touche operer" id="/">/</span>
                <span class="touche nombre" id="5">5</span>
                <span class="touche nombre" id="4">4</span>
                <span class="touche nombre" id="3">3</span>
                <span class="touche operer" id="*">*</span>
                <span class="touche nombre" id="2">2</span>
                <span class="touche nombre" id="1">1</span>
                <span class="touche nombre" id=".">.</span>
                <span class="touche operer" id="+">+</span>
                <span class="touche supp" id="C">C</span>
                <span class="touche nombre" id="0">0</span>
                <span class="touche egale" id="=">=</span>
                <span class="touche operer" id="-">-</span>

            </div>

            <!-- fin touche -->
        </div>
        <!--fin partie caculatrice -->
    </section>
</body>
</html>
